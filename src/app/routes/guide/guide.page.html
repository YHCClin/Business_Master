<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button [hidden]="!showSkip" (click)="onClick()" expand="block" fill="clear" shape="round" color="primary">
        跳过
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="false" #slides (ionSlideWillChange)="onSlideWillChange($event)">
    <ion-slide>
      <img src="../../assets/images/splsh_one.png" alt="">
    </ion-slide>
    <ion-slide>
      <img src="../../assets/images/splsh_two.png" alt="">
    </ion-slide>
    <ion-slide>
      <ion-grid fixed="true">
        <ion-row>
          <ion-col size="12">
            <img src="../../assets/images/splsh_three.png" alt="">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-grid>
              <ion-row>
                <ion-col size="6">
                  <ion-button (click)="onClick()" expand="block" fill="solid" shape="round" color="primary">
                    登录
                  </ion-button>
                </ion-col>
                <ion-col size="6">
                  <ion-button (click)="onClick()" expand="block" fill="outline" shape="round" color="primary">
                    注册
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
