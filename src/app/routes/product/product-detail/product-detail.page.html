<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="商品列表"></ion-back-button>
    </ion-buttons>
    <ion-title>商品详情</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="onPresentPopover($event)">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content non-padding color="light">
  <form>
    <ion-list lines="none">
      <ion-item-divider style="padding: 3% 5% 3% 5%;">
        <ion-thumbnail *ngFor="let p of product.images" style="margin-right: 2px;">
          <img src={{p}}>
        </ion-thumbnail>
        <ion-thumbnail>
          <img src="assets/images/addProduct/supplier_icon.png">
        </ion-thumbnail>
      </ion-item-divider>
      <ion-item>
        <ion-label>名称</ion-label>
        <ion-note slot="end">{{product.name}}</ion-note>
      </ion-item>
      <ion-item>
        <ion-label>分类</ion-label>
        <ion-note slot="end">{{product.categoryName}}</ion-note>
      </ion-item>
      <ion-item>
        <ion-label>条码</ion-label>
        <ion-note slot="end">{{product.barcode}}</ion-note>
      </ion-item>

      <ion-item>
        <ion-label>进价</ion-label>
        <ion-note *ngIf="seePrice === true">{{product.purchasePrice}}</ion-note>
        <ion-button slot="end" *ngIf="seePrice === false" (click)="checkUser()"
          size="small" color="primary">查看进价</ion-button>
      </ion-item>
      <ion-item>
        <ion-label>售价</ion-label>
        <ion-note slot="end">￥{{product.price | number:'1.2-2'}}</ion-note>
      </ion-item>
      <ion-item>
        <ion-label>规格</ion-label>
        <ion-note slot="end">{{product.standard}}</ion-note>
      </ion-item>
      <ion-item>
        <ion-label>库存</ion-label>
        <ion-note slot="end">{{product.inventory}}</ion-note>
      </ion-item>
      <ion-item>
        <ion-label>供应商</ion-label>
        <ion-note slot="end">{{product.supplierName}}</ion-note>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
<ion-footer color="light">
  <ion-grid color="light">
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="primary" routerLink="/product/modify-inventory" [queryParams]="{barcode: product.barcode}">
          出/入库
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="primary" (click)="onPresentActionSheet()">分享</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
